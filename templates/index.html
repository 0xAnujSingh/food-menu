<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet" />
    <title>Food Menu</title>
  </head>
  <body>
    <div class="position-relative overflow-hidden p-md-5 mb-5 text-center" style="color: white;margin-top:0; padding: 0; background-image: url('/static/cover.jpeg'); background-size: cover;">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Restaurants</h1>
        <p class="lead fw-normal">Choose from a list of restaurants available to dine out</p>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col col-md-3">
          <div class="card" style="margin-bottom: 8px">
            <div class="card-header">List of restaurants</div>
            <ul class="list-group list-group-flush" id="restaurants">
              <li class="list-group-item">Loading</li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create New Restaurant</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                Use this to create a new restaurant and add it to the below list
              </h6>
              <form id="new-restaurant">
                <div class="mb-3">
                  <label for="restaurant-title" class="form-label"
                    >Restaurant Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="restaurant-title"
                    name="restaurant-title"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Create New
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col col-md-9">
          <div id="active-restaurant"></div>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-3">
          <form id="new-menu" hidden>
            <div class="card" style="margin-top: 8px">
              <div class="card-body">
                <h5 class="card-title">Add Menu</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  Adding a new menu will always attract new customers
                </h6>
                <div class="mb-3">
                  <label for="menu-title" class="form-label">Menu Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="menu-title"
                    name="menu-title"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Create New
                </button>
              </div>
            </div>
          </form>
          <form id="new-menu-item" hidden>
            <div class="card" style="margin-top: 8px">
              <div class="card-body">
                <h5 class="card-title">Create new menu item</h5>
                <div class="mb-3">
                  <label for="item-name" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="item-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="item-price" class="form-label">Item Price</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="item-price"
                    min="0"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="item-menu" class="form-label">Item Menu</label>
                  <select
                    class="form-select"
                    id="item-menu"
                    name="item-menu"
                    required
                  >
                    <option disabled selected>Select an option</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Create New
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
